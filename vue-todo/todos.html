<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务计划列表</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div class="page-top">
		<div class="page-content">
			<h2>任务计划列表</h2>
		</div>
	</div>
	<div class="main">
		<h3 class="big-title">添加任务</h3>
		<input v-on:keyup.enter="addTodo" v-model="todo" type="text" class="task-input" placeholder="例如：吃饭睡觉打豆豆">
		<ul class="task-count" v-show="list.length">
			<li>1个任务未完成</li>
			<li class="action">
				<a href="#" class="active">所有任务</a>
				<a href="#" >未完成的任务</a>
				<a href="#" >已完成的任务</a>
			</li>
		</ul>
		<h3 class="big-title">任务列表</h3>
		<div class="tasks">
			<span class="no-task-tip" v-show="!list.length">Not add task</span>
			<ul class="todo-list">
				<li class="todo" :class="{completed:item.isChecked}" v-for="item in list" >
					<div class="view">
						<input type="checkbox" class="toggle" v-model="item.isChecked" />
						<label>{{ item.title }}</label>
						<button class="destroy" v-on:click="deleteTodo(item)"></button>
					</div>
					<input class="edit" type="text">
				</li>
			</ul>
		</div>
	</div>
	

<script src="./app.js"></script>
</body>
</html>
